<div class="row pt-4 pb-4">
  <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 col-10 mx-auto">
    <div class="input-group">
      <div class="input-group-prepend">
        <select #inputSelectTypeSearch (change)="search(inputSearch.value, inputSelectTypeSearch.value)" 
                class="custom-select" id="inputSelectTypeSearch">
          <option selected value="name">Buscar por...</option>
          <option value="name">Nombre</option>
          <option value="ingredients">Ingredientes</option>
        </select>
      </div>
      <input #inputSearch type="text" class="form-control" (keyup)="search(inputSearch.value, inputSelectTypeSearch.value)" 
                aria-label="Text input with dropdown button">
    </div>
  </div> 
</div>
<app-catalog [recipes]="recipes"></app-catalog>
